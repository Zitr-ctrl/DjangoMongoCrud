<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
<h1 class="text-3xl font-bold mb-4">Lista de Productos</h1>

<a href="{% url 'crear_producto' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 inline-block">
  Crear nuevo producto
</a>

<table class="min-w-full bg-white rounded shadow mt-4">
  <thead>
    <tr class="bg-gray-200 text-left">
      <th class="p-2">Nombre</th>
      <th class="p-2">Descripción</th>
      <th class="p-2">Stock</th>
      <th class="p-2">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for p in productos %}
    <tr class="border-t">
      <td class="p-2">{{ p.nombre }}</td>
      <td class="p-2">{{ p.descripcion }}</td>
      <td class="p-2">{{ p.stock }}</td>
      <td class="p-2">
        <a href="{% url 'editar_producto' p.id %}" class="text-blue-600 hover:underline">Editar</a>
        |
        <a href="{% url 'eliminar_producto' p.id %}" class="text-red-600 hover:underline">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
